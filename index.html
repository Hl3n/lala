<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script for Roblox</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
        }
        .unauthorized-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 1px solid #333;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: #f56565;
        }
        h1 {
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #a0aec0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <script>
        // Check if accessed with the 'authorized' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const authorized = urlParams.get('authorized') === 'true';

        if (!authorized) {
            document.body.innerHTML = `
                <div class="unauthorized-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <h1>Access Denied</h1>
                    <p>You are not authorized to access this resource.</p>
                </div>
            `;
        } else {
            var luaCode = `
                print("Hello from GitHub Pages!")
                -- More Lua code can go here
            `;
            // This part will never be shown on the page because it's part of the Lua code
            document.body.innerHTML = "Lua code is ready!";
        }
    </script>
</body>
</html>
